<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- Button trigger modal -->
	 <div class="d-flex justify-content-evenly">
	<button type="button" class="btn btn-primary mt-5" id="show-heading-modal-btn" data-bs-toggle="modal"
	data-bs-target="#heading">
	HEADING
 </button>
 <button type="button" class="btn btn-warning mt-5" id="show-subheading-modal-btn" data-bs-toggle="modal"
	data-bs-target="#subheading">Subheading
 </button>
 <button type="button" class="btn btn-success mt-5" id="show-form-modal-btn" data-bs-toggle="modal"
	data-bs-target="#form">
	Form
 </button>
 </div>
 <hr>
 <!-- Subheading Modal -->
<div class="modal fade" id="heading" tabindex="-1" aria-labelledby="heading" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
		   <div class="modal-header">
			  <h1 class="modal-title fs-5" id="exampleModalLabel">Heading</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		   </div>
		   <div class="modal-body">
			  <form id="heading-form">
				 <div class="mb-3">
					<label for="heading-input" class="col-form-label">Heading</label>
					<input type="text" class="form-control" id="heading-input">
				 </div>
			  </form>
		   </div>
		   <div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" id="save-heading-btn">Save</button>
		   </div>
	    </div>
	</div>
 </div>
 
 <!-- Modal for Adding Subheadings -->
 <div class="modal fade" id="subheading" tabindex="-1" aria-labelledby="subheading" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
		   <div class="modal-header">
			  <h1 class="modal-title fs-5" id="exampleModalLabel">Subheading</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		   </div>
		   <div class="modal-body">
			  <form id="subheading-form">
				 <div class="mb-3">
					<label for="heading-select" class="col-form-label">Select Heading</label>
					<select class="form-select" id="heading-select" aria-label="Select Heading">
					    <option selected disabled>Select a heading</option>
					</select>
				 </div>
				 <div class="mb-3">
					<label for="subheading-input" class="col-form-label">Subheading</label>
					<input type="text" class="form-control" id="subheading-input">
				 </div>
			  </form>
		   </div>
		   <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" id="save-subheading-btn">Save</button>
		 </div>
	    </div>
	</div>
 </div>
 
 <!-- Modal for Form Inputs -->
 <div class="modal fade" id="form" tabindex="-1" aria-labelledby="form" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
		   <div class="modal-header">
			  <h1 class="modal-title fs-5" id="exampleModalLabel">Form Modal</h1>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		   </div>
		   <div class="modal-body">
			  <form id="form-inputs">
				 <div class="mb-3">
					<label for="heading-form-select" class="col-form-label">Select Heading</label>
					<select class="form-select" id="heading-form-select" aria-label="Select Heading">
					    <option selected disabled>Select a heading</option>
					</select>
				 </div>
				 <div class="mb-3">
					<label for="subheading-form-select" class="col-form-label">Select Subheading</label>
					<select class="form-select" id="subheading-form-select" aria-label="Select Subheading">
					    <option selected disabled>Select a subheading</option>
					</select>
				 </div>
				 <div class="mb-3">
					<label for="form-input-field" class="col-form-label">Form Input</label>
					<input type="text" class="form-control" id="form-input-field">
				 </div>
			  </form>
		   </div>
		   <div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" id="save-form-btn">Save</button>
		   </div>
	    </div>
	</div>
 </div>
 
 <!-- Main Content Area -->
 <main id="main-content"></main>
 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script> -->
	<script src="script.js"></script>
</body>

</html>
