<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="first.css"/>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
</head>
<body>
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-evenly">
        <button type="button" class="btn btn-primary mt-5 show-heading-modal-btn" data-bs-toggle="modal"
            data-bs-target=".heading">
            HEADING
        </button>
        <button type="button" class="btn btn-warning mt-5 show-subheading-modal-btn" data-bs-toggle="modal"
            data-bs-target=".subheading">Subheading
        </button>
        <button type="button" class="btn btn-success mt-5 show-form-modal-btn" data-bs-toggle="modal"
            data-bs-target=".form">
            Form
        </button>
    </div>
    <hr>

    <!-- Heading Modal -->
    <div class="modal fade heading" tabindex="-1" aria-labelledby="heading" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Heading</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="heading-form">
                        <div class="mb-3">
                            <label for="heading-input" class="col-form-label">Heading</label>
                            <input type="text" class="form-control heading-input">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary save-heading-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Subheading Modal -->
    <div class="modal fade subheading" tabindex="-1" aria-labelledby="subheading" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Subheading</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="subheading-form">
                        <div class="mb-3">
                            <label for="heading-select" class="col-form-label">Select Heading</label>
                            <select class="form-select heading-select" aria-label="Select Heading">
                                <option selected disabled>Select a heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subheading-input" class="col-form-label">Subheading</label>
                            <input type="text" class="form-control subheading-input">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary save-subheading-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Form Modal -->
    <div class="modal fade form" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="formModalLabel">Form Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-inputs">
                        <div class="mb-3">
                            <label for="heading-select" class="col-form-label">Select Heading</label>
                            <select class="form-select heading-form-select" aria-label="Select Heading">
                                <option selected disabled>Select a heading</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subheading-select" class="col-form-label">Select Subheading</label>
                            <select class="form-select subheading-form-select" aria-label="Select Subheading">
                                <option selected disabled>Select a subheading</option>
                            </select>
                        </div>
                        <!-- Select Form Field Type -->
                        <div class="mb-3">
                            <label for="input-type-select" class="col-form-label">Choose an input type</label>
                            <select class="form-select input-type-select" aria-label="Select Input Type">
                                <option value="" disabled selected>Choose an input type</option>
                                <option value="input">Input</option>
                                <option value="select">Select</option>
                                <option value="textarea">Textarea</option>
                                <option value="submit">Submit</option>
                                <option value="checkbox">Checkbox</option>
                                <option value="radio">Radio</option>
                                <option value="button">Button</option>
                            </select>
                        </div>
                        <!-- Form Field Attributes -->
                        <div class="mb-3">
                            <label for="form-label" class="col-form-label">Label</label>
                            <input type="text" class="form-control form-label" placeholder="Enter label">
                        </div>
                        <div class="mb-3">
                            <label for="form-type" class="col-form-label">Type</label>
                            <input type="text" class="form-control form-type" placeholder="Enter type">
                        </div>
                        <div class="mb-3">
                            <label for="form-class" class="col-form-label">Class</label>
                            <input type="text" class="form-control form-class" placeholder="Enter class">
                        </div>
                        <div class="mb-3">
                            <label for="form-placeholder" class="col-form-label">Placeholder</label>
                            <input type="text" class="form-control form-placeholder" placeholder="Enter placeholder">
                        </div>
                        <div class="mb-3">
                            <label for="form-value" class="col-form-label">Value</label>
                            <input type="text" class="form-control form-value" placeholder="Enter value">
                        </div>
                        <div class="mb-3">
                            <label for="form-option" class="col-form-label">Option</label>
                            <input type="text" class="form-control form-option" placeholder="Enter option">
                        </div>
                        <!-- Readonly and Disabled Options -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input form-readonly" type="checkbox" id="readonly">
                                <label class="form-check-label" for="readonly">Readonly</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input form-disabled" type="checkbox" id="disabled">
                                <label class="form-check-label" for="disabled">Disabled</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary save-form-btn">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content"></main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
